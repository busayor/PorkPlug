{% extends "base.html" %}
{% block title%}PorkPlug::.{% endblock %}
{% block content%}
  <div id="carouselExampleSlidesOnly" class="carousel slide mt-3" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{url_for('static', filename='images/instantporrk.jpg')}}" alt="First slide">
          <div class="carousel-caption">
            <h1 style="color: white;">Instant Port</h1>
            <p>We had such a great time in LA!</p>
          </div>
      </div>
    </div>
  <div class="row mt-3 pb-3">
    {% for item in values %}
      <div class="col-md-4 col-sm-6">
        <div class="card">
          <img class="card-img-top" src="{{item.recipe_image}}" alt="{{item.recipe_image}}">
          <div class="card-body">
            <p class="card-text">{{item.recipe_ingredients}}</p>
            <p class="card-text">{{item.recipe_method}}</p>
            <p class="card-text"><small class="text-muted">{{item.added_by}}</small></p>
            <a class="btn btn-primary" href="{{url_for('added_recipes', value = item._id)}}">View Recipe</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  
{% endblock %}
